<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container mt-4 w-50">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> Moja
        <span class="text-primary">Lista</span> Książek
      </h1>
      <form id="book-form" class="mt-4">
        <div class="form-group mt-2">
          <label for="title">Tytuł</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group mt-2">
          <label for="autor">Autor</label>
          <input type="text" id="autor" class="form-control" />
        </div>
        <div class="form-group mt-2">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <div class="d-grid">
          <input type="submit" value="Dodaj" class="btn btn-primary mt-2" />
        </div>
      </form>
      <table class="table table-striped table-dark mt-5">
        <thead>
          <tr>
            <td>Tytuł</td>
            <td>Autor</td>
            <td>ISBN</td>
            <td>Tytuł</td>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
</html>
